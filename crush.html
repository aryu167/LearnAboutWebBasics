<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aryu's GF</title>
    <style>
        /* Basic Styles */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        /* Grass Field */
        .grass {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30vh;
            background-color: #32CD32;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Clouds */
        .cloud {
            position: absolute;
            top: 10%;
            background: #fff;
            border-radius: 50%;
            width: 120px;
            height: 60px;
            animation: moveClouds 20s linear infinite;
        }

        .cloud::before, .cloud::after {
            content: '';
            background: #fff;
            position: absolute;
            border-radius: 50%;
        }

        .cloud::before {
            width: 70px;
            height: 70px;
            top: -30px;
            left: 10px;
        }

        .cloud::after {
            width: 100px;
            height: 50px;
            top: 10px;
            right: 10px;
        }

        /* Dog and Text */
        .dog {
            position: absolute;
            bottom: 35%;
            font-size: 3em;
            animation: runDog 5s linear infinite;
            white-space: nowrap;
            display: flex;
            align-items: center;
        }

        .text {
            font-size: 2.5em;
            margin-left: 10px;
            color: #ff4500;
            font-weight: bold;
        }

        /* Animations */
        @keyframes runDog {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100vw); }
        }

        @keyframes moveClouds {
            0% { left: -150px; }
            100% { left: 100vw; }
        }
    </style>
</head>
<body>
    <!-- Cloud Elements -->
    <div class="cloud" style="top: 10%; animation-duration: 30s;"></div>
    <div class="cloud" style="top: 20%; animation-duration: 25s; left: 200px;"></div>
    <div class="cloud" style="top: 5%; animation-duration: 35s; left: 400px;"></div>

    <!-- Dog and Text -->
    <div class="dog">
        üêï <span class="text">I love you Babu</span>
    </div>

    <!-- Grass Field -->
    <div class="grass"></div>
</body>
</html>
